<form class="form-search">
	<div style="float:right;margin-top:6px;margin-bottom:20px;margin-right:6px;">
		<div class="input-append" style="margin-top:8px;">
			<input type="text" ng-model="q" class="input-medium" placeholder="Filter">
		</div>
	</div>
</form>
<ul class="breadcrumb">
	<li class="active" style="font-size: x-large; font-weight: 650; margin-top: 3px;">Users</li>
</ul>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th sorted="user_name">User Name</th>
        <th sorted="user_email">E-mail</th>
        <th sorted="organization_name">Organization</th>
        <th sorted="is_admin">Is Admin?</th>
        <th><a href="#/user/new" tooltip="Add a new user"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | filter:searchFilter | orderBy:sort_order:sort_desc" id="item_{{item.user_id}}">
            <td>{{item.user_name}}</td>
            <td>{{item.user_email}}</td>
            <td>{{item.organization_name}}</td>
            <td>{{item.is_admin}}</td>
            <td>
                <a href="#/user/edit/{{item.user_id}}" tooltip="Edit"><i class="glyphicon glyphicon-pencil"></i></a>
                <a ng-click="delete(item)" tooltip="Delete"><i class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
