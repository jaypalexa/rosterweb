<form class="form-search">
	<div style="float:right;margin-top:6px;margin-bottom:20px;margin-right:6px;">
		<div class="input-append" style="margin-top:8px;">
			<input type="text" ng-model="q" class="input-medium" placeholder="Filter">
		</div>
	</div>
</form>
<ul class="breadcrumb">
	<li class="active" style="font-size: x-large; font-weight: 650; margin-top: 3px;">Organizations</li>
</ul>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th sorted="organization_name">Organization Name</th>
        <th sorted="city">City</th>
        <th sorted="state">State</th>
        <th><a href="#/organization/new" tooltip="Add a new organization"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | filter:searchFilter | orderBy:sort_order:sort_desc" id="item_{{item.organization_id}}">
            <td>{{item.organization_name}}</td>
            <td>{{item.city}}</td>
            <td>{{item.state}}</td>
            <td>
                <a href="#/organization/edit/{{item.organization_id}}" tooltip="Edit"><i class="glyphicon glyphicon-pencil"></i></a>
                <a href ng-click="delete(item);" tooltip="Delete"><i class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
