<h3>Washbacks Released Event</h3>

<form name="form" class="form-horizontal">
	<div class="control-group" ng-class="{error: form.species_code.$invalid}">
		<label class="control-label" for="species_code">Species:</label>
		<div class="controls">
			<select id="species_code" name="species_code" ng-model="item.species_code" ng-options="s.id as s.name for s in species"></select>
		</div>
	</div>
	<div class="control-group input-append" style="display: block" ng-class="{error: form.event_date.$invalid}">
		<label class="control-label" for="event_date">Event date:</label>
		<div class="controls">
			<input id="event_date" name="event_date" class="input-small" type="text" ng-model="item.event_date" data-date-format="dd-MM-yyyy" bs-datepicker />
			<button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
		</div>
	</div>
	<div class="control-group" ng-class="{error: form.beach_event_count.$invalid}">
		<label class="control-label" for="beach_event_count">Beach event count:</label>
		<div class="controls">
			<input type="text" ng-model="item.beach_event_count" id="beach_event_count" name="beach_event_count" ng-maxlength="255" maxlength="255" />
			<span class="error" ng-show="form.beach_event_count.$error.maxlength">max length exceeded</span>
		</div>
	</div>
	<div class="control-group" ng-class="{error: form.offshore_event_count.$invalid}">
		<label class="control-label" for="offshore_event_count">Offshore event count:</label>
		<div class="controls">
			<input type="text" ng-model="item.offshore_event_count" id="offshore_event_count" name="offshore_event_count" ng-maxlength="255" maxlength="255" />
			<span class="error" ng-show="form.offshore_event_count.$error.maxlength">max length exceeded</span>
		</div>
	</div>

    <div class="form-actions">
        <button ng-click="save()" ng-disabled="form.$invalid || $root.currentUser.organizationId == null" class="btn btn-primary">Save</button>
        <a href="#/washbacks_event/" class="btn">Cancel</a>
    </div>

</form>
