<form class="form-search">
	<div style="float:right;margin-top:6px;margin-bottom:20px;margin-right:6px;">
		<div class="input-append">
			<input type="text" ng-model="q" class="input-medium" placeholder="Filter">
		</div>
	</div>
</form>
<ul class="breadcrumb">
	<li class="active" style="font-size: x-large; font-weight: 650; margin-top: 3px;">Counties</li>
</ul>
<table class="table table-striped table-condensed table-hover">
	<thead>
		<th sorted="county_name">County</th>
		<th><a href="#/county/new" bs-tooltip="'Add a new county'"><i class="icon-plus-sign"></i></a></th>
	</thead>
	<tbody>
		<tr ng-repeat="item in items | filter:searchFilter | orderBy:sort_order:sort_desc" id="item_{{item.county_id}}" ng-controller="CountyListItemCtrl" ng-init="is_editing=false">
			<td>
				<span ng-hide="is_editing">{{item.county_name}}</span>
				<input type="text" style="margin-bottom: 0px;" ng-show="is_editing" ng-model="item_copy.county_name" ng-change="save()" /> 
			</td>
			<td>
				<a href ng-click="edit();" ng-hide="is_editing" bs-tooltip="'Edit'"><i class="icon-pencil"></i></a>
				<a href ng-click="delete();" ng-hide="is_editing" bs-tooltip="'Delete'"><i class="icon-trash"></i></a>
			</td>
		</tr>
	</tbody>
</table>
