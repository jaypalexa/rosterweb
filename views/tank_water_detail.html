<ul class="breadcrumb">
	<li><a href='#/tank'>Holding Tanks</a> <span class="divider">/</span></li>
	<li><a href='#/tank/edit/{{ $root.currentTank.tankId }}'>Holding Tank:  {{ $root.currentTank.tankName }}</a> <span class="divider">/</span></li>
	<li class="active">Water Quality Measurement</li>
</ul>
<h4>Water Quality Measurement</h4>
<form name="form" class="form-horizontal">
	<div class="control-group input-append" style="display: block" ng-class="{error: form.date_measured.$invalid}">
		<label class="control-label" for="date_measured">Date measured:</label>
		<div class="controls">
			<input id="date_measured" name="date_measured" class="input-small" type="text" ng-model="item.date_measured" data-date-format="dd-MM-yyyy" bs-datepicker autofocus="autofocus" ng-model-onblur ng-change="save()" />
			<button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
		</div>
	</div>
    <div class="control-group" ng-class="{error: form.temperature.$invalid}">
        <label class="control-label" for="temperature">Temperature (°F):</label>
        <div class="controls">
            <input type="text" ng-model="item.temperature" id="temperature" name="temperature" ng-maxlength="10" maxlength="10" ng-model-onblur ng-change="save()" />
			<span class="error" ng-show="form.temperature.$error.maxlength">max length exceeded</span>
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.salinity.$invalid}">
        <label class="control-label" for="salinity">Salinity (in ppt):</label>
        <div class="controls">
            <input type="text" ng-model="item.salinity" id="salinity" name="salinity" ng-maxlength="10" maxlength="10" ng-model-onblur ng-change="save()" />
			<span class="error" ng-show="form.salinity.$error.maxlength">max length exceeded</span>
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.ph.$invalid}">
        <label class="control-label" for="ph">pH:</label>
        <div class="controls">
            <input type="text" ng-model="item.ph" id="ph" name="ph" ng-maxlength="10" maxlength="10" ng-model-onblur ng-change="save()" />
			<span class="error" ng-show="form.ph.$error.maxlength">max length exceeded</span>
        </div>
    </div>
</form>
