<ul class="breadcrumb">
	<li><a href='#/tank'>Holding Tanks</a></li>
	<li><a href='#/tank/edit/{{ $root.currentTank.tankId }}'>Holding Tank:  {{ $root.currentTank.tankName }}</a></li>
	<li class="active">Water Quality Measurement</li>
</ul>
<h4>Water Quality Measurement</h4>
<form name="form" class="form-horizontal container">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group" ng-class="{error: form.date_measured.$invalid}">
				<label for="date_measured">Date measured</label>
				<div class="input-group">
					<input class="form-control" type="text" id="date_measured" name="date_measured" datepicker-popup="yyyy-MM-dd" ng-model="item.date_measured" min-date="'1950-01-01'" max-date="'2099-12-31'" is-open="datePicker.dateMeasuredOpened" datepicker-options="dateOptions" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openDatePicker($event, 'dateMeasuredOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-md-6">
			<div class="form-group" ng-class="{error: form.temperature.$invalid}">
				<label for="temperature">Temperature (°F)</label>
				<div>
					<input class="form-control" type="text" ng-model="item.temperature" id="temperature" name="temperature" ng-maxlength="10" maxlength="10" ng-model-onblur ng-change="save()" />
					<span class="error" ng-show="form.temperature.$error.maxlength">max length exceeded</span>
				</div>
			</div>
        </div>
    </div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group" ng-class="{error: form.salinity.$invalid}">
				<label for="salinity">Salinity (in ppt)</label>
				<div>
					<input class="form-control" type="text" ng-model="item.salinity" id="salinity" name="salinity" ng-maxlength="10" maxlength="10" ng-model-onblur ng-change="save()" />
					<span class="error" ng-show="form.salinity.$error.maxlength">max length exceeded</span>
				</div>
			</div>
        </div>
    </div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group" ng-class="{error: form.ph.$invalid}">
				<label for="ph">pH</label>
				<div>
					<input class="form-control" type="text" ng-model="item.ph" id="ph" name="ph" ng-maxlength="10" maxlength="10" ng-model-onblur ng-change="save()" />
					<span class="error" ng-show="form.ph.$error.maxlength">max length exceeded</span>
				</div>
			</div>
        </div>
    </div>
</form>
