 <div ng-controller="TankWaterListCtrl">
	<ul class="breadcrumb">
		<li class="active">Water Quality Measurements ({{ $root.recordCounts.tankWaterCount }})</li>
	</ul>
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<th sorted="date_measured">Date Measured</th>
			<th sorted="temperature">Temperature</th>
			<th sorted="salinity">Salinity</th>
			<th sorted="ph">Ph</th>
			<th><a href="#/tank_water/new" bs-tooltip="'Add a new water quality measurement'"><i class="icon-plus-sign"></i></a></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in items" id="item_{{item.tank_water_id}}">
				<td>{{item.date_measured}}</td>
				<td>{{item.temperature}}</td>
				<td>{{item.salinity}}</td>
				<td>{{item.ph}}</td>
				<td>
					<a href="#/tank_water/edit/{{item.tank_water_id}}" bs-tooltip="'Edit'"><i class="icon-pencil"></i></a>
					<a href ng-click="delete(item)" bs-tooltip="'Delete'"><i class="icon-trash"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
