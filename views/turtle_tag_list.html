<div ng-controller="TurtleTagListCtrl">
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<th sorted="tag_number">Tag Number</th>
			<th sorted="tag_type">Tag Type</th>
			<th sorted="location">Location</th>
			<th sorted="date_tagged">Date Tagged</th>
			<th><a href="#/turtle_tag/new" bs-tooltip="'Add a new tag'"><i class="icon-plus-sign"></i></a></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in items | orderBy:sort_order:sort_desc" id="item_{{item.turtle_tag_id}}">
				<td>{{item.tag_number}}</td>
				<td>{{item.tag_type}}</td>
				<td>{{item.location}}</td>
				<td>{{item.date_tagged}}</td>
				<td>
					<a href="#/turtle_tag/edit/{{item.turtle_tag_id}}" bs-tooltip="'Edit'"><i class="icon-pencil"></i></a>
					<a href ng-click="delete(item)" bs-tooltip="'Delete'"><i class="icon-trash"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
