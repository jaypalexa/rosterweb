<div style="width:300px; margin-left:auto; margin-right:auto;">
	<form class="form-search">
		<div style="width:300px; margin-left:auto; margin-right:auto; margin-top:20px; margin-bottom:20px;">
			<div class="input-append">
				<input type="text" ng-model="q" class="input-medium search-query" placeholder="Search">
				<button ng-click="search()" type="submit" class="btn"><i class="icon-search"></i></button>
			</div>
			<button ng-click="q=''; search()" ng-disabled="!q" type="submit" class="btn">Reset</button>
		</div>
	</form>
	<h3>Counties</h3>
	<table class="table table-striped table-condensed table-hover" style="width:300px;">
		<thead>
			<th sorted="county_name">County</th>
			<th><a href="#/county/new" bs-tooltip="'Add a new county'"><i class="icon-plus-sign"></i></a></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in items" id="item_{{item.county_id}}" ng-controller="CountyListItemCtrl" ng-init="is_editing=false">
				<td style="width: 220px;">
					<span ng-hide="is_editing">{{item.county_name}}</span>
					<input type="text" style="margin-bottom: 0px;" ng-show="is_editing" ng-model="item_copy.county_name"/> 
				</td>
				<td>
					<a href ng-click="edit();" ng-hide="is_editing" bs-tooltip="'Edit'"><i class="icon-pencil"></i></a>
					<a href ng-click="delete();" ng-hide="is_editing" bs-tooltip="'Delete'"><i class="icon-trash"></i></a>
					<a href ng-click="save();" ng-show="is_editing" bs-tooltip="'Save'"><i class="icon-ok"></i></a>
					<a href ng-click="cancel();" ng-show="is_editing" bs-tooltip="'Cancel'"><i class="icon-remove"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
