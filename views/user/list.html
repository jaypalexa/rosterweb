<form class="form-search">
	<div style="float:right;margin-top:0px;margin-bottom:20px;">
		<div class="input-append">
			<input type="text" ng-model="q" class="input-medium search-query" placeholder="Search">
			<button ng-click="search()" type="submit" class="btn"><i class="icon-search"></i></button>
		</div>
		<button ng-click="q=''; search()" ng-disabled="!q" type="submit" class="btn">Reset</button>
	</div>
</form>
<h3>Users</h3>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th sorted="user_name">User Name</th>
        <th sorted="user_email">E-mail</th>
        <th sorted="is_admin">Is Admin?</th>
        <th><a href="#/user/new" bs-tooltip="'Add a new user'"><i class="icon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.user_id}}">
            <td>{{item.user_name}}</td>
            <td>{{item.user_email}}</td>
            <td>{{item.is_admin}}</td>
            <td>
                <a href="#/user/edit/{{item.user_id}}" bs-tooltip="'Edit'"><i class="icon-pencil"></i></a>
                <a ng-click="delete(item)" bs-tooltip="'Delete'"><i class="icon-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
